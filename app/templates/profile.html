{% extends "base.html" %}

{% block title %}My Profile - StreamFlix{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-24">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">
            <i class="fas fa-user-circle text-red-600 mr-2"></i>My Profile
        </h1>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Sidebar -->
            <div class="space-y-2">
                <a href="/profile" class="block bg-red-600 px-4 py-3 rounded-lg font-semibold">
                    <i class="fas fa-user mr-2"></i>Profile
                </a>
                <a href="/watch-history" class="block bg-gray-800 hover:bg-gray-700 px-4 py-3 rounded-lg transition">
                    <i class="fas fa-history mr-2"></i>Watch History
                </a>
                <a href="/favorites" class="block bg-gray-800 hover:bg-gray-700 px-4 py-3 rounded-lg transition">
                    <i class="fas fa-heart mr-2"></i>My List
                </a>
            </div>
            
            <!-- Main Content -->
            <div class="md:col-span-2">
                <div class="bg-gray-900 rounded-lg p-6">
                    <h2 class="text-2xl font-bold mb-6">Account Information</h2>
                    
                    <form id="profileForm">
                        <div class="mb-6">
                            <label class="block text-sm font-medium mb-2">Username</label>
                            <input 
                                type="text" 
                                id="username"
                                class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:border-red-500"
                            >
                        </div>
                        
                        <div class="mb-6">
                            <label class="block text-sm font-medium mb-2">Email</label>
                            <input 
                                type="email" 
                                id="email"
                                class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:border-red-500"
                            >
                        </div>
                        
                        <div class="mb-6">
                            <label class="block text-sm font-medium mb-2">New Password (leave blank to keep current)</label>
                            <input 
                                type="password" 
                                id="newPassword"
                                class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:border-red-500"
                                placeholder="Enter new password"
                            >
                        </div>
                        
                        <div id="errorMessage" class="hidden mb-4 p-3 bg-red-900 text-red-200 rounded-lg text-sm"></div>
                        <div id="successMessage" class="hidden mb-4 p-3 bg-green-900 text-green-200 rounded-lg text-sm"></div>
                        
                        <button 
                            type="submit" 
                            class="btn-primary px-6 py-3 rounded-lg font-semibold"
                        >
                            <i class="fas fa-save mr-2"></i>Save Changes
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    const API_BASE = '/api/v1';
    const token = localStorage.getItem('access_token');
    
    if (!token) {
        window.location.href = '/login';
    }
    
    async function loadProfile() {
        try {
            const response = await fetch(`${API_BASE}/users/me`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            
            if (response.ok) {
                const user = await response.json();
                document.getElementById('username').value = user.username;
                document.getElementById('email').value = user.email;
            } else if (response.status === 401) {
                localStorage.removeItem('access_token');
                window.location.href = '/login';
            }
        } catch (error) {
            console.error('Error loading profile:', error);
        }
    }
    
    document.getElementById('profileForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const newPassword = document.getElementById('newPassword').value;
        const errorDiv = document.getElementById('errorMessage');
        const successDiv = document.getElementById('successMessage');
        
        errorDiv.classList.add('hidden');
        successDiv.classList.add('hidden');
        
        const updateData = { username, email };
        if (newPassword) {
            updateData.password = newPassword;
        }
        
        try {
            const response = await fetch(`${API_BASE}/users/me`, {
                method: 'PUT',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(updateData)
            });
            
            if (response.ok) {
                successDiv.textContent = 'Profile updated successfully!';
                successDiv.classList.remove('hidden');
                document.getElementById('newPassword').value = '';
            } else {
                const data = await response.json();
                errorDiv.textContent = data.detail || 'Update failed';
                errorDiv.classList.remove('hidden');
            }
        } catch (error) {
            errorDiv.textContent = 'An error occurred. Please try again.';
            errorDiv.classList.remove('hidden');
        }
    });
    
    document.addEventListener('DOMContentLoaded', loadProfile);
</script>
{% endblock %}
