{% extends "base.html" %}

{% block title %}Register - StreamFlix{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4 py-20">
    <div class="max-w-md w-full">
        <div class="bg-gray-900 rounded-lg shadow-xl p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-red-600 mb-2">
                    <i class="fas fa-film mr-2"></i>StreamFlix
                </h1>
                <p class="text-gray-400">Create your account</p>
            </div>
            
            <form id="registerForm">
                <div class="mb-6">
                    <label class="block text-sm font-medium mb-2">Username</label>
                    <input 
                        type="text" 
                        id="username"
                        required
                        minlength="3"
                        class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:border-red-500"
                        placeholder="Choose a username"
                    >
                </div>
                
                <div class="mb-6">
                    <label class="block text-sm font-medium mb-2">Email</label>
                    <input 
                        type="email" 
                        id="email"
                        required
                        class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:border-red-500"
                        placeholder="Enter your email"
                    >
                </div>
                
                <div class="mb-6">
                    <label class="block text-sm font-medium mb-2">Password</label>
                    <input 
                        type="password" 
                        id="password"
                        required
                        minlength="6"
                        class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:border-red-500"
                        placeholder="Create a password (min. 6 characters)"
                    >
                </div>
                
                <div class="mb-6">
                    <label class="block text-sm font-medium mb-2">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword"
                        required
                        class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:border-red-500"
                        placeholder="Confirm your password"
                    >
                </div>
                
                <div id="errorMessage" class="hidden mb-4 p-3 bg-red-900 text-red-200 rounded-lg text-sm"></div>
                <div id="successMessage" class="hidden mb-4 p-3 bg-green-900 text-green-200 rounded-lg text-sm"></div>
                
                <button 
                    type="submit" 
                    class="w-full btn-primary py-3 rounded-lg font-semibold"
                >
                    Create Account
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-gray-400">
                    Already have an account? 
                    <a href="/login" class="text-red-600 hover:text-red-500 font-semibold">Sign in</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const errorDiv = document.getElementById('errorMessage');
        const successDiv = document.getElementById('successMessage');
        
        errorDiv.classList.add('hidden');
        successDiv.classList.add('hidden');
        
        // Validate passwords match
        if (password !== confirmPassword) {
            errorDiv.textContent = 'Passwords do not match';
            errorDiv.classList.remove('hidden');
            return;
        }
        
        try {
            const response = await fetch('/api/v1/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    email: email,
                    password: password
                })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                successDiv.textContent = 'Account created successfully! Redirecting to login...';
                successDiv.classList.remove('hidden');
                
                setTimeout(() => {
                    window.location.href = '/login';
                }, 2000);
            } else {
                errorDiv.textContent = data.detail || 'Registration failed';
                errorDiv.classList.remove('hidden');
            }
        } catch (error) {
            errorDiv.textContent = 'An error occurred. Please try again.';
            errorDiv.classList.remove('hidden');
        }
    });
</script>
{% endblock %}
