{% extends "base.html" %}

{% block title %}Login - StreamFlix{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4 py-20">
    <div class="max-w-md w-full">
        <div class="bg-gray-900 rounded-lg shadow-xl p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-red-600 mb-2">
                    <i class="fas fa-film mr-2"></i>StreamFlix
                </h1>
                <p class="text-gray-400">Sign in to your account</p>
            </div>
            
            <form id="loginForm">
                <div class="mb-6">
                    <label class="block text-sm font-medium mb-2">Email</label>
                    <input 
                        type="email" 
                        id="email"
                        required
                        class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:border-red-500"
                        placeholder="Enter your email"
                    >
                </div>
                
                <div class="mb-6">
                    <label class="block text-sm font-medium mb-2">Password</label>
                    <input 
                        type="password" 
                        id="password"
                        required
                        class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:border-red-500"
                        placeholder="Enter your password"
                    >
                </div>
                
                <div id="errorMessage" class="hidden mb-4 p-3 bg-red-900 text-red-200 rounded-lg text-sm"></div>
                
                <button 
                    type="submit" 
                    class="w-full btn-primary py-3 rounded-lg font-semibold"
                >
                    Sign In
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-gray-400">
                    Don't have an account? 
                    <a href="/register" class="text-red-600 hover:text-red-500 font-semibold">Sign up</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorDiv = document.getElementById('errorMessage');
        
        try {
            const formData = new URLSearchParams();
            formData.append('username', email);
            formData.append('password', password);
            
            const response = await fetch('/api/v1/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: formData
            });
            
            const data = await response.json();
            
            if (response.ok) {
                localStorage.setItem('access_token', data.access_token);
                window.location.href = '/';
            } else {
                errorDiv.textContent = data.detail || 'Invalid email or password';
                errorDiv.classList.remove('hidden');
            }
        } catch (error) {
            errorDiv.textContent = 'An error occurred. Please try again.';
            errorDiv.classList.remove('hidden');
        }
    });
</script>
{% endblock %}
